<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="./Assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Spotify - Web Player : Music foe everyone</title>
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;"">
                    <i class=" fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-search"></i>
                    <a href="#">Search</a>
                </div>
            </div>

            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="./Assets/library_icon.png" alt="library icon">
                        <a href="#">your library</a>
                    </div>
                    <div class="icons nav-option">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="library-box">
                    <div class="box">
                        <p class="p1">Create your first playlist</p>
                        <p class="p2">It's easy , we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                </div>
                <div class="library-box">
                    <div class="box">
                        <p class="p1">Let's find some podcasts</p>
                        <p class="p2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>


        </div>
        <div class="main-content">main </div>
        <div class="music-player">music player</div>
    </div>
</body>

</html>
